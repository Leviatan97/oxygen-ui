<div class="ox-alert__container">
  <div class="ox-alert__icon-container" *ngIf="false">
    <!-- Icon placeholder for now or content projection -->
  </div>

  <div class="ox-alert__content">
    <div class="ox-alert__title" *ngIf="title()">
      {{ title() }}
    </div>
    <div class="ox-alert__message">
      <ng-content></ng-content>
    </div>
  </div>

  <button
    *ngIf="closable()"
    type="button"
    class="ox-alert__close-button"
    (click)="close()"
    aria-label="Close alert"
  >
    <svg
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</div>
